service: "service:svc"  # Same as the argument passed to `bentoml serve`
labels:
    owner: yahya
    stage: dev
include:
- "*.py"  # A pattern for matching which files to include in the bento
python:
    packages:  # Additional pip packages required by the service
      -click
      -colorama
      -cycler
      -Cython
      -fonttools
      -funcy
      -future
      -gensim
      -Jinja2
      -joblib
      -kiwisolver
      -langdetect
      -MarkupSafe
      -matplotlib
      -nltk
      -numexpr
      -numpy
      -packaging
      -pandas
      -Pillow
      -pyLDAvis
      -pyparsing
      -python-dateutil
      -pytz
      -regex
      -scikit-learn
      -scipy
      -six
      -sklearn
      -smart-open
      -threadpoolctl
      -tqdm
      -bentoml
      -protobuf